    type: hysteria2
    server: 
    port: 2
    password: x
    up: 1000
    down: 1000
    ignore-client-bandwidth: false
    obfs: salamander
    obfs-password: s
    sni: 1
    skip-cert-verify: false
        
proxy-groups:
  - name: PROXY
    type: select
    proxies:
      - hysteri

